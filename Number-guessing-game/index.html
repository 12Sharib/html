<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h3>Number Guessing Game</h3>
            <p>Try and guess random number between 1 and 100</p>
            <p>you have 10 attempts to guess the right number </p>
        </div>
        <div class="guess">
            <form>
                <label for="input" id="guess">Guess a number</label> <br>
                <input type="text" class="guess-area" id="guessArea"><br>
                <input type="submit" class="submit" id="subt">
            </form>
        
        <div class="result">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult"></span></p>
            <p class="lowOrHi"></p>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
